apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-webapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AmeerPB/argocd-appfiles.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
